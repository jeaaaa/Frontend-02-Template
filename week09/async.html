<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #light{
        height: 120px;
        width: 120px;
        border-radius: 100%;
    }
    .red{
        background: red;
    }
    .yellow{
        background: yellow;
    }
    .green{
        background: green;
    }
</style>
<body>
    <div id="light">

    </div>
    <script>
        let light = document.getElementById('light');

        function sleep(t){
            return new Promise((resolve, reject)=>{
                setTimeout(resolve, t);
            })
        }

        async function change(){
            // green();
            // setTimeout(() => {
            //     yellow();
            //     setTimeout(() => {
            //         red();
            //         setTimeout(() => {
            //             change();
            //         }, 5000);
            //     }, 2000);
            // }, 10000);

            // green();
            // sleep(10000).then(()=>{
            //     yellow();
            //     return sleep(2000);
            // }).then(()=>{
            //     red();
            //     return sleep(5000);
            // }).then(change);

            while (true) {
                green();
                await sleep(10000);
                yellow();
                await sleep(2000);
                red();
                await sleep(5000);
            }
        }

        function red(){
            light.classList.remove('yellow');
            light.classList.add('red');
        }

        function yellow(){
            light.classList.remove('green');
            light.classList.add('yellow');
        }

        function green(){
            light.classList.remove('red');
            light.classList.add('green');
        }

        change();
    </script>
</body>
</html>
