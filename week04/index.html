    <script>
        function match(string){
            let state = start;
            for (const word of string) {
                state = state(word);
            }
            return state === end;
        }

        function start(word){
            if( word == 'a' ){
                return foundB;
            }else{
                return start;
            }
        }

        function end(word){
            return end;
        }

        function foundA(word){
            if( word == 'b' ){
                return foundB;
            }else{
                return start(word);
            }
        }

        function foundB(word){
            if( word == 'c' ){
                return foundC;
            }else{
                return start(word);
            }
        }

        function foundC(word){
            if( word == 'a' ){
                return foundA2;
            }else{

            }

        function foundA2(word){
            if( word == 'b' ){
                return foundB2;
            }else{
                return start(word);
            }
        }

        function foundB2(word){
            if( word == 'x' ){
                return end;
            }else{
                return foundB(word);
            }
        }
