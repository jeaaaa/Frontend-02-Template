<body>

    <script>
        /**状态机 */
        /**递归调用？ */
        function match(string) {
            let state = start;
            for (let c of string) {
                state = state(c);
            }
            return state === end;
        }

        function start(c) {
            if (c === 'a') {
                return foundB;
            } else {
                return start;
            }
        }

        function end(c) {
            return end
        }

        function foundB(c) {
            if (c === 'b') {
                return foundC;
            } else {
                return start(c);
            }
        }

        function foundC(c) {
            if (c === 'c') {
                return start;
            } else if( c === 'x' ){
                return end
            }else{
                return start(c);
            }
        }

        console.log(match('abcabcabx'));
    </script>
</body>
